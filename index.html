<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor Decimal em Binário </title>
    <link rel="stylesheet" href="css/style.css" type="text/css">
</head>
<body>
    <main>
        <div class="container">
            <header>
                <h1>Conversor<span> Decimal</span> <-> <span> Binário</span></h1>
            </header>
            <div class="line"></div>
            <label for="decimal">decimal</label>
            <input autocomplete="off" type="text" name="" id="decimal">
            <label for="binario">Binário</label>
            <input disabled autocomplete="off" type="text" name="" id="binario">
            <button onclick="dec()" class="convert">Convert</button>
        </div>
    </main>
</body>
<script src="js/app.js"></script>
</html>
